{% extends "./layouts/master_layout.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/students.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/modals.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .content {
        padding: 0 50px 0 50px;
    }

    .buttons {
        display: flex;
        justify-content: flex-end; /* Align buttons to the right */
        margin-bottom: 1rem; /* Add some space between buttons and table */
    }

     .content {
         padding: 0 50px 0 50px;
     }

    .buttons {
        display: flex;
        justify-content: flex-end; /* Align buttons to the right */
        margin-bottom: 1rem; /* Add some space between buttons and table */
    }

    table {
        width: 100%; /* Ensure the table spans the full width */
        border-collapse: collapse;
    }

    table th,
    table td {
        border: 1px solid #ddd; /* Add borders for clarity */
        padding: 8px;
        text-align: left;
    }

    table thead {
        background-color: #f2f2f2; /* Optional: Highlight table header */
    }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <div class="buttons">
        <button id="addButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add</button>
        <button id="deleteButton" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>College ID</th>
            <th>College Name</th>
        </tr>
        </thead>
        <tbody>
        {% for college in colleges %}
        {% include 'layouts/colleges/college_row.html' %}
        {% endfor %}
        </tbody>
    </table>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add College</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCollegeForm">
                        <div class="mb-3">
                            <label for="college_id" class="form-label">College ID</label>
                            <input type="text" class="form-control" id="college_id" name="college_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">Course</label>
                            <input type="text" class="form-control" id="course" name="course" required>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" class="form-control" id="year" name="year" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="" disabled selected>Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Delete Modal -->
    <div class="modal fade" id="deleteCollegeModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteCollegeModalLabel">Delete College</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteCollegeForm">
                        <div class="mb-3">
                            <label for="collegeId" class="form-label">College ID</label>
                            <input type="number" class="form-control" id="collegeId" name="collegeId" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
